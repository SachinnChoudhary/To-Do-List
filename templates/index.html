<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        <!-- Task Counts Section -->
        <div class="task-counts">
            <div>Total Tasks: <span id="totalTasks">0</span></div>
            <div>Completed Tasks: <span id="completedTasks">0</span></div>
            <div>Incomplete Tasks: <span id="incompleteTasks">0</span></div>
        </div>

        <!-- Task Input Section -->
        <div class="input-container">
            <input id="taskInput" type="text" placeholder="Add a new task">
            <div class="input-inline">
                <select id="priorityInput">
                    <option value="" disabled selected>Priority</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <input id="dueDateInput" type="date" placeholder="Due Date">
            </div>
            <button id="addTaskBtn">Add Task</button>
        </div>

        <!-- Sorting & Filter -->
        <div class="task-actions">
            <button onclick="filterTasks('all')">All Tasks</button>
            <button onclick="filterTasks('completed')">Completed Tasks</button>
            <button onclick="filterTasks('incomplete')">Incomplete Tasks</button>
            <select onchange="sortTasksBy(this)">
                <option value="priority">Sort by Priority</option>
                <option value="date">Sort by Due Date</option>
            </select>
        </div>

        <!-- Task List -->
        <div id="taskList" class="task-list"></div>

        <!-- Recently Deleted Dropdown with Undo -->
        <div class="recently-deleted">
            <label for="recentlyDeletedTasks">Recently Deleted Tasks</label>
            <select id="recentlyDeletedTasks" onchange="undoDeleteTask(this)">
                <option value="">Select a task to undo</option>
            </select>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
